<!DOCTYPE html>
<html>
<head>
    <title>JAVA代码高亮</title>
    <link type="text/css" rel="stylesheet" href="./codehelp/styles/shCore.css"/>
    <link type="text/css" rel="stylesheet" href="./codehelp/styles/shThemeEclipse.css"/>
    <style type="text/css">
        .syntaxhighlighter{
            margin: 0 !important;
        }
        /*body{
            margin: 0 !important;
        }*/
        ::-webkit-scrollbar {
            width: 5px;
            height: 15px;
            background-color: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-track {
            background-color: transparent;
        }
    </style> 
</head>
<#if !readOnly?exists || readOnly="false">
<body contenteditable="true" spellcheck="false">
<#elseif readOnly="true">
<body>
</#if>
<script type="syntaxhighlighter" class="brush: c-sharp;">
<![CDATA[${code}]]>
</script>
<script type="text/javascript" src="./codehelp/scripts/shCore.js"></script>
<script type="text/javascript" src="./codehelp/scripts/shBrushBash.js"></script>
<script type="text/javascript" src="./codehelp/scripts/shBrushCSharp.js"></script>
<script type="text/javascript" src="./codehelp/scripts/shBrushJava.js"></script>
<script type="text/javascript">
    SyntaxHighlighter.config.clipboardSwf = './codehelp/scripts/clipboard.swf';
    SyntaxHighlighter.defaults['toolbar'] = false;
    SyntaxHighlighter.defaults['viewSource'] = true;
    SyntaxHighlighter.defaults['about'] = true;
    SyntaxHighlighter.all();
</script>
</body>
</html>
